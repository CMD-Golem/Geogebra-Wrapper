<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geogebra Wrapper</title>
    <!-- <script src="src/geogebra/deployggb.js"></script> -->
	<script src="https://www.geogebra.org/apps/deployggb.js"></script>
	<script src="src/mathlive/mathlive.min.js"></script>
	<script defer src="src/js/main.js"></script>
	<script defer src="src/js/style.js"></script>
	<link rel="stylesheet" href="src/style/style.css">
</head>
<body>
	<div id="ggb-element"></div>

	<math-box></math-box>
	
	<main>
		<table>
			<tr>
				<td class="menu" style="font-size: 70%;"><script type="math/tex" mode="display">f&#60;&#62;</script></td>
				<td class="menu" style="font-size: smaller;"><script type="math/tex" mode="display">abc</script></td>
				<td class="menu" id="select_prev">&#8592;</td>
				<td class="menu" id="select_next">&#8594;</td>
				<td class="menu">&#8626;</td>
				<td class="menu" id="remove_button">&#9003;</td>
			</tr>
			<tr>
				<td class="has_submenu">
					<span><script type="math/tex" mode="display">()</script></span>
					<div class="submenu">
						<p onclick=""><script type="math/tex" mode="display">()</script></p>
						<p onclick=""><script type="math/tex" mode="display">(</script></p>
						<p onclick=""><script type="math/tex" mode="display">)</script></p>
					</div>
				</td>
				<td class="has_submenu" style="font-size: smaller;">
					<span><script type="math/tex" mode="display">\sin</script></span>
					<div class="submenu">
						<p onclick=""><script type="math/tex" mode="display">\sin</script></p>
						<p onclick=""><script type="math/tex" mode="display">\cos</script></p>
						<p onclick=""><script type="math/tex" mode="display">\tan</script></p>
					</div>
					<div class="submenu submenu_top">
						<p onclick=""><script type="math/tex" mode="display">\operatorname{asin}</script></p>
						<p onclick=""><script type="math/tex" mode="display">\operatorname{acos}</script></p>
						<p onclick=""><script type="math/tex" mode="display">\operatorname{atan}</script></p>
					</div>
				</td>
				<td class="number" onclick="">7</td>
				<td class="number" onclick="">8</td>
				<td class="number" onclick="">9</td>
				<td onclick="">&#247;</td>
			</tr>
			<tr>
				<td class="has_submenu" style="font-size: 70%;">
					<span><script type="math/tex" mode="display">\frac{▢}{▢}</script></span>
					<div class="submenu">
						<p onclick=""><script type="math/tex" mode="display">\frac{▢}{▢}</script></p>
						<p onclick=""><script type="math/tex" mode="display">\frac{▢}{2}</script></p>
						<p onclick=""><script type="math/tex" mode="display">\frac{▢}{3}</script></p>
					</div>
				</td>
				<td class="has_submenu" style="font-size: 70%;">
					<span><script type="math/tex" mode="display">\sqrt{▢}</script></span>
					<div class="submenu">
						<p onclick=""><script type="math/tex" mode="display">\sqrt{▢}</script></p>
						<p onclick=""><script type="math/tex" mode="display">\sqrt[▢]{▢}</script></p>
					</div>
				</td>
				<td class="number" onclick="">4</td>
				<td class="number" onclick="">5</td>
				<td class="number" onclick="">6</td>
				<td onclick="">&#215;</td>
			</tr>
			<tr>
				<td class="has_submenu" style="font-size: smaller;" onclick="">
					<span><script type="math/tex" mode="display">▢^2</script></span>
					<div class="submenu">
						<p><script type="math/tex" mode="display">▢^2</script></p>
						<p><script type="math/tex" mode="display">▢^3</script></p>
						<p><script type="math/tex" mode="display">▢^▢</script></p>
					</div>
				</td>
				<td class="has_submenu" style="font-size: 70%;">
					<span><script type="math/tex" mode="display">\log_▢</script></span>
					<div class="submenu">
						<p><script type="math/tex" mode="display">\log_▢</script></p>
						<p><script type="math/tex" mode="display">log_2</script></p>
						<p><script type="math/tex" mode="display">\lg</script></p>
						<p><script type="math/tex" mode="display">\ln</script></p>
					</div>
				</td>
				<td class="number" onclick="">1</td>
				<td class="number" onclick="">2</td>
				<td class="number" onclick="">3</td>
				<td onclick="">-</td>
			</tr>
			<tr>
				<td onclick=""><script type="math/tex" mode="display">\pi</script></td>
				<td class="has_submenu" onclick="">
					<span><script type="math/tex" mode="display">x</script></span>
					<div class="submenu">
						<p><script type="math/tex" mode="display">x</script></p>
						<p><script type="math/tex" mode="display">y</script></p>
						<p><script type="math/tex" mode="display">z</script></p>
					</div>
				</td>
				<td class="number" onclick="">0</td>
				<td class="number" onclick="">.</td>
				<td onclick="">=</td>
				<td onclick="">+</td>
			</tr>
		</table>
	</main>
</body>
</html>
